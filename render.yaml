services:
  - type: web
    name: hybrid-chatbot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 300 --max-requests 100 --max-requests-jitter 10 --preload --worker-class sync
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: GROQ_API_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 1