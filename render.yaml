services:
  - type: web
    name: hybrid-chatbot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: GROQ_API_KEY
        sync: false
```

